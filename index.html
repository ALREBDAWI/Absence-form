<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="main_container">
        <form id="form">
            <div id="head_container">
                <h1>Autorisation d'Absence</h1>
                <p id="error_message"></p>
                <br>
                    <div>
                        <label>PRENOM : <input type="text" id="name" name="name" required></label>
                        <label>NOM : <input type="text" id="lastname" name="lastname" required></label>
                    </div>
                        <label>Formation Suivie : <input type="text" id="formation" name="formation" required></label>
                    <div id="abscent_days_block">

                        <h2>Demande l'autorisation de s'absenter du centre : </h2>
                        <button type="button" id="oneday_btn">one day</button>
                        <button type="button" id="manydays_btn">many days</button>
                        <div id="oneday">
                            <label>le<input type="date" id="oneday_abscent_date" name="oneday abscent date"></label>
                            <label>De<input type="time" id="oneday_abscent_start_hour">h</label>
                            <label>à<input type="time" id="oneday_abscent_end_hour">h</label>
                        </div>

                        <div id="manydays">
                            <label>Du<input type="date" id="manydays_abscent_start_date" name="oneday abscent date"></label>
                            <label>Au<input type="date" id="manydays_abscent_end_date">h</label>
                            <p id="abscent_days_number"></p>
                        </div>
                    </div>    
            </div>
            <div id="left_right_wrapper">
                <div id="left_container"></div> 
                <div id="right_container">
                    <div id="signatur_block">
                        
                        <label for="signatur_student">Date et signature du stagiere</label>
                        <input type="text" id="signatur_student" name="signatur_student">

                        <label for="signatur_student">Date et signature du formateur</label>
                        <input type="text" id="signatur_teacher" name="signatur_teacher">
                    </div>
                    <div id="director_block">
                        <div id="director_opinion_block">
                            <label for="director_opinion">Avis du MF pour décision du Directeur</label>
                            <input type="text" id="director_opinion">
                        </div>
                        <div id="director_desicion_block">
                            <label for="director_desicion">Décision du Directeur</label>
                            <input type="text" id="director_desicion" name="director_desicion">
                        </div>
                        
                        
                    </div>
                    
                </div>
            </div>
            
            <button type="submit">submit</button>
        </form>
         
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
