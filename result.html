<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Result page styles -->
    <link rel="stylesheet" href="./formResult.css">

    <title>Form Result</title>
</head>
<body>

    <!-- Main result card -->
    <div class="form-card" id="result_card">

        <!-- Title -->
        <h2>Formulaire</h2>

        <!-- Personal information -->
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" id="name" readonly>
        </div>

        <div class="form-group">
            <label>Nom</label>
            <input type="text" id="lastname" readonly>
        </div>

        <div class="form-group">
            <label>Formation</label>
            <input type="text" id="formation" readonly>
        </div>

        <!-- Absence reasons -->
        <div class="form-group">
            <label>Les raisons d'absence</label>
            <div id="abscentReason"></div>
        </div>

        <!-- Multiple days absence block -->
        <div id="manydays_block">
            <div class="form-group">
                <label>Date de début</label>
                <input type="text" id="start_date" readonly>
            </div>

            <div class="form-group">
                <label>Date de fin</label>
                <input type="text" id="end_date" readonly>
            </div>
        </div>

        <!-- One day absence block -->
        <div id="oneday_block">
            <div class="form-group">
                <label>Date</label>
                <input type="text" id="day_date" readonly>
            </div>

            <div class="form-group">
                <label>Heure de début</label>
                <input type="text" id="start_hour" readonly>
            </div>

            <div class="form-group">
                <label>Heure de fin</label>
                <input type="text" id="end_hour" readonly>
            </div>
        </div>

        <!-- Signature result -->
        <div id="signature_result"></div>

        <!-- Print button -->
        <button id="print-btn">Print</button>

    </div>

    <!-- Result page logic -->
    <script src="./js/formResult.js"></script>

</body>
</html>
